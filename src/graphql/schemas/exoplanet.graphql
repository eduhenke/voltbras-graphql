type Mass {
    value: Float!,
    unit: String!
  }

  type Exoplanet {
    name: String!,
    mass: Mass,
    hasStation: Boolean
  }

  type Query {
    exoplanets: [Exoplanet]!
    suitablePlanets: [Exoplanet]!
  }

  type Mutation {
    installStation(name: String!): Boolean
    uninstallStation(name: String!): Boolean
  }