type Mass {
    value: Float!,
    unit: String!
  }

  type Exoplanet {
    name: String!,
    mass: Mass,
    hasStation: Boolean
  }

  type Query {
    exoplanets(page: Int!, size: Int!): [Exoplanet]!
    suitablePlanets(pages: Int): [Exoplanet]!
  }

  type Mutation {
    installStation(name: String!): Boolean
    uninstallStation(name: String!): Boolean
  }